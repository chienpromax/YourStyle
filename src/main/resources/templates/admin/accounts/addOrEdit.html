<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{admin/index.html}"
>
  <head> </head>

  <body>
    <section layout:fragment="main">
      <main id="main" class="main">
        <div class="pagetitle">
          <h1>Tài khoản</h1>
          <nav>
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a href="index.html">Trang chủ</a>
              </li>
              <li class="breadcrumb-item active">Tài khoản</li>
            </ol>
          </nav>
        </div>
        <!-- End Page Title -->

        <section class="section">
          <div class="card">
            <div class="card-body mt-4">
              <!-- Floating Labels Form -->
              <form class="row g-3">
                <div class="col-md-12">
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control"
                      id="floatingtennguoidung"
                      placeholder="Nhập tên tài khoản"
                    />
                    <label for="floatingtennguoidung"
                      ><span class="text-danger">*</span> Tên tài khoản</label
                    >
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control"
                      id="floatingmatkhau"
                      placeholder="Mật khẩu"
                    />
                    <label for="floatingmatkhau"
                      ><span class="text-danger">*</span> Mật khẩu</label
                    >
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-floating">
                    <input
                      type="email"
                      class="form-control"
                      id="floatingemail"
                      placeholder="Địa chỉ Email"
                    />
                    <label for="floatingemail"
                      ><span class="text-danger">*</span> Địa chỉ Email</label
                    >
                  </div>
                </div>
                <fieldset class="row mb-3 mt-3">
                  <legend class="col-3 col-md-2 col-lg-1 col-form-label pt-0">
                    <span class="text-danger">*</span> Vai trò
                  </legend>
                  <div
                    class="col-9 col-md-10 col-lg-11 d-flex align-items-center"
                  >
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gridRadios"
                        id="radionhanvien"
                        value="option1"
                        checked
                      />
                      <label class="form-check-label" for="radionhanvien"
                        >Nhân viên</label
                      >
                    </div>
                    <div class="form-check me-3 ms-3">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gridRadios"
                        id="radiokhachhang"
                        value="option2"
                      />
                      <label class="form-check-label" for="radiokhachhang"
                        >Khách hàng</label
                      >
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gridRadios"
                        id="radioquanly"
                        value="option3"
                      />
                      <label class="form-check-label" for="radioquanly"
                        >Quản lý</label
                      >
                    </div>
                  </div>
                </fieldset>
                <div class="text-center mt-3">
                  <button
                    type="submit"
                    class="btn btn-primary rounded-pill py-2 px-4 me-3"
                  >
                    Tạo tài khoản
                  </button>
                  <button
                    type="reset"
                    class="btn btn-secondary rounded-pill py-2 px-4"
                  >
                    Làm mới
                  </button>
                </div>
              </form>
              <!-- End floating Labels Form -->
            </div>
          </div>
        </section>
      </main>
    </section>
  </body>
</html>
