<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{site/index.html}">

<head>
    <title>Đặt Lại Mật Khẩu</title>
</head>

<body>
    <section class="py-5 container" layout:fragment="main">
        <section class="register">
            <div class="register-container row mx-auto">
                <!-- Form đặt lại mật khẩu (bên trái) -->
                <div class="register-form">
                    <h1>Đặt Lại Mật Khẩu</h1>
                    <form th:action="@{/yourstyle/accounts/resetpassword}" method="post">
                        <!-- Trường ẩn để giữ giá trị token -->
                        <input type="hidden" name="token" th:value="${token}"/>

                        <!-- Thông báo lỗi -->
                        <div th:if="${error != null}" class="alert alert-danger" role="alert">
                            <p th:text="${error}"></p>
                        </div>

                        <!-- Thông báo thành công -->
                        <div th:if="${message != null}" class="alert alert-success" role="alert">
                            <p th:text="${message}"></p>
                        </div>

                        <!-- Input mật khẩu mới với icon -->
                        <div class="input-container input-icon">
                            <input type="password" class="form-control" placeholder="Mật khẩu mới" name="newPassword" required />
                            <i class="bi bi-lock-fill"></i>
                        </div>

                        <!-- Input xác nhận mật khẩu với icon -->
                        <div class="input-container input-icon">
                            <input type="password" class="form-control" placeholder="Xác nhận mật khẩu" name="confirmPassword" required />
                            <i class="bi bi-lock-fill"></i>
                        </div>

                        <!-- Nút Đặt lại mật khẩu -->
                        <button type="submit" class="btn btn-custom w-100">Đặt lại mật khẩu</button>
                    </form>
                </div>

                <!-- Phần thông tin (bên phải) -->
                <div class="login-info">
                    <h2>Quay lại đăng nhập</h2>
                    <p style="text-align: center;">Nếu bạn đã có tài khoản, hãy đăng nhập để tiếp tục.</p>
                    <a th:href="@{/yourstyle/accounts/login}">
                        <button class="btn btn-primary">Đăng nhập</button>
                    </a>                    
                </div>
            </div>
        </section>
    </section>

    <!-- Gọi Footer -->
    <div th:replace="fragments/footer.html"></div>
</body>

</html>
