    <body>
        <section layout:fragment="main">
            <main id="main" class="main">
                <div class="pagetitle">
                    <h1>Quản lý bán hàng</h1>
                    <nav>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="index.html">Trang chủ</a></li>
                            <li class="breadcrumb-item active">Bán hàng</li>
                        </ol>
                    </nav>
                </div>
                <!-- End Page Title -->

                <section class="section">
                    <div class="card">
                        <div class="card-body">
                            <div class="mt-3">
                                <h4>Bán hàng</h4>
                                <!-- Tìm kiếm -->
                                <div class="row mb-3">
                                    <!-- Ô tìm kiếm -->
                                    <div class="col-lg-6 col-md-12 mb-3 mb-lg-0">
                                        <form th:action="@{/admin/orders/search}" method="get">
                                            <div class="position-relative w-100">
                                                <button
                                                    type="submit"
                                                    class="position-absolute end-0 top-50 translate-middle-y pe-3 text-warning fw-bold border-0 bg-transparent"
                                                >
                                                    <i class="bi bi-search"></i>
                                                </button>
                                                <input
                                                    name="value"
                                                    class="form-control ps-3"
                                                    placeholder="Tìm kiếm hóa đơn ..."
                                                />
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col-lg-6 col-md-12 mb-3 mb-lg-0">
                                        <!-- Xuất Excel -->
                                        <a
                                            th:href="@{/admin/orders/export/excel}"
                                            class="btn btn-outline-warning fw-bold"
                                        >
                                            Xuất Excel
                                        </a>
                                        <button id="btnCreateOrder" class="btn btn-outline-warning fw-bold ms-4">
                                            + Tạo đơn hàng
                                        </button>
                                    </div>

                                    <!-- Bảng Hóa đơn -->
                                    <div class="table-responsive text-center">
                                        <table class="table table-hover">
                                            <thead>
                                                <tr>
                                                    <th>STT</th>
                                                    <th>Mã HĐ</th>
                                                    <th>Tên khách hàng</th>
                                                    <!-- <th>Tổng SP</th>
                                                    <th>Tổng số tiền</th> -->
                                                    <th>Ngày tạo</th>
                                                    <th>Trạng thái</th>
                                                    <th>Hành động</th>
                                                </tr>
                                            </thead>
                                            <tbody style="word-break: break-word">
                                                <tr th:each="order,iStat : ${orders}">
                                                    <td>[[${iStat.index + 1}]]</td>
                                                    <td>[[${order.orderId}]]</td>
                                                    <td>[[${order.customer.fullname}]]</td>
                                                    <td>[[${#dates.format(order.orderDate,'dd-MM-yyyy HH:mm:ss')}]]</td>
                                                    <td>
                                                        <span class="badge bg-success">
                                                            [[${order.statusDescription}]]
                                                        </span>
                                                    </td>
                                                    <td>
                                                        <a
                                                            th:href="@{/admin/sell/detail/{orderId}(orderId=${order.orderId})}"
                                                        >
                                                            <i class="bi bi-eye"></i>
                                                        </a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <script>
                        window.addEventListener("DOMContentLoaded", () => {
                            document.getElementById("btnCreateOrder").addEventListener("click", () => {
                                Swal.fire({
                                    title: "Xác nhận",
                                    text: "Tạo đơn hàng?",
                                    icon: "warning",
                                    showCancelButton: true,
                                    confirmButtonColor: "#3085d6",
                                    cancelButtonColor: "#d33",
                                    confirmButtonText: "Xác nhận",
                                    cancelButtonText: "Hủy",
                                }).then((result) => {
                                    if (result.isConfirmed) {
                                        window.location.href = "/admin/sell/saveOrUpdate";
                                    }
                                });
                            });
                        });
                    </script>
                </section>
            </main>
            <!-- End #main -->
