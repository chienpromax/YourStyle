<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/index.html}">
<head>
    <title>Danh sách đánh giá</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
</head>
<body>
    <section layout:fragment="main">
        <div class="displayNotifications"></div>
        <main id="main" class="main">
            <div class="pagetitle">
                <h1>Danh sách đánh giá</h1>
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Trang chủ</a></li>
                        <li class="breadcrumb-item active"><a th:href="@{/admin/reviews}">Đánh giá</a></li>
                    </ol>
                </nav>
            </div>

            <section class="section bg-white p-4">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <div class="position-relative w-50">
                                <form th:action="@{/admin/reviews/search}" method="get">
                                    <input type="hidden" name="size" th:value="${size}"> 
                                    <input type="hidden" name="page" th:value="${currentPage}">
                                    <button class="position-absolute end-0 top-50 translate-middle-y pe-3 border-0 me-1" style="background-color: white">
                                        <i class="bi bi-search"></i>
                                    </button>
                                    <input class="form-control" placeholder="Nhập tên sản phẩm hoặc người dùng..." name="value"/>
                                </form>
                            </div>
                            <div>
                                <button id="deleteReviews" class="btn btn-danger py-lg-1 px-lg-3 rounded-pill text-white ms-3" onclick="confirmDeleteMultiple()">
                                    <i class="bi bi-trash"></i> Xóa tất cả
                                </button>
                            </div>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-striped-columns">
                                <thead>
                                    <tr>
                                        <th scope="col"><input type="checkbox" id="selectAll" onclick="toggleSelectAll(this)" /></th>
                                        <th scope="col">STT</th>
                                        <th scope="col">ID</th>
                                        <th scope="col">Sản phẩm</th>
                                        <th scope="col">Người dùng</th>
                                        <th scope="col">Đánh giá</th>
                                        <th scope="col">Nhận xét</th>
                                        <th scope="col">Ngày tạo</th>
                                        <th scope="col">Thao tác</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="review, stat : ${reviews}">
                                        <td><input type="checkbox" class="review-checkbox" value="${review.reviewId}" /></td>
                                        <td th:text="${stat.count}"></td>
                                        <td th:text="${review.reviewId}" class="review-id"></td>
                                        <td th:text="${review.product.name}">Tên sản phẩm</td>
                                        <td th:text="${review.customer.fullname}">Tên người dùng</td>
                                        <td th:text="${review.rating}">0</td>
                                        <td th:text="${review.comment != null ? review.comment : 'Không có nhận xét'}"></td>
                                        <td th:text="${#dates.format(review.createAt, 'dd/MM/yyyy HH:mm')}"></td>
                                        <td class="text-center">
                                            <a style="cursor: pointer; font-size: 21px; color: green;" th:href="@{/admin/reviews/edit/{id}(id=${review.reviewId})}">
                                                <i class="bi bi-eye"></i>
                                            </a>
                                            <a th:href="@{/admin/reviews/delete/{id}(id=${review.reviewId})}">
                                                <i class="bi bi-trash" id="trash-${review.reviewId}"></i>
                                            </a> 
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="text-muted d-flex justify-content-between">
                            <form action="">
                                <div class="form-inline">
                                    <label for="size">Page Size:</label> 
                                    <select class="px-lg-2 py-lg-1" name="size" id="size" onchange="this.form.submit()">
                                        <option value="5">5</option>
                                        <option value="10">10</option>
                                        <option value="20">20</option>
                                        <option value="30">30</option>
                                    </select>
                                </div>
                            </form>
                            <nav aria-label="Page navigation">
                                <ul class="pagination">
                                    <li class="page-item">
                                        <a class="page-link" th:href="${#strings.isEmpty(value)} ? @{'?page=' + (${currentPage - 1 >= 0 ? currentPage - 1 : 0}) + '&size=' + ${size}} : @{'/admin/products/search?page=' + (${currentPage - 1 >= 0 ? currentPage - 1 : 0}) + '&size=' + ${size} + '&value=' + ${value}}">
                                            Trước
                                        </a>
                                    </li>
                                    <li th:each="pageNum : ${pageNumbers}" class="page-item" th:classappend="${currentPage == pageNum - 1} ? 'active'">
                                        <a class="page-link" th:href="${#strings.isEmpty(value)} ? @{'?page=' + (${pageNum - 1}) + '&size=' + ${size}} : @{'/admin/products/search?page=' + (${pageNum - 1}) + '&size=' + ${size} + '&value=' + ${value}}">
                                            [[${pageNum}]]
                                        </a>
                                    </li>
                                    <li class="page-item" th:if="${totalPages > 1}">
                                        <a class="page-link" th:href="${#strings.isEmpty(value)} ? @{'?page=' + (${currentPage + 1 < totalPages ? currentPage + 1 : currentPage}) + '&size=' + ${size}} : @{'/admin/products/search?page=' + (${currentPage + 1 < totalPages ? currentPage + 1 : currentPage}) + '&size=' + ${size} + '&value=' + ${value}}">
                                            Sau
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="/admin/js/reviewList.js"></script>
    </section>
</body>
</html>
