<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{site/index.html}">

<head>
    <title>Lịch sử đơn hàng</title>
</head>

<body>
    <!--===== main =======-->
    <section class="py-5 container bg-light" layout:fragment="main">
        <div class="container-fluid">
            <h3 class="py-3">Lịch sử đơn hàng</h3>
            <div class="row">
                <div class="col-md-12">
                    <ul class="nav nav-tabs mb-3" id="ex1" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a data-mdb-tab-init class="nav-link active" id="ex1-tab-1" href="#ex1-tabs-1" role="tab"
                                aria-controls="ex1-tabs-1" aria-selected="true">TẤT CẢ ĐƠN HÀNG</a>
                        </li>
                        <!-- Các tab khác -->
                    </ul>
                    <div class="tab-content" id="ex1-content">
                        <div class="tab-pane fade show active" id="ex1-tabs-1" role="tabpanel"
                            aria-labelledby="ex1-tab-1">
                            <div th:each="order : ${orders}">
                                <div class="order-card">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <span th:text="${order.transactionType ?: 'Đang xử lý'} + ' - ' + ${order.transactionStatus ?: ''}"></span>
                                        <div>
                                            <span class="badge"
                                                th:classappend="${order.status == 9 ? 'bg-warning' : 'bg-success'}"
                                                th:text="${order.getStatusDescription()}">Status</span>
                                        </div>
                                    </div>
                                    <hr>
                                    <div th:each="orderDetail : ${order.orderDetails}">
                                        <div class="d-flex py-2">
                                            <img th:src="@{'/uploads/' + ${orderDetail.productVariant.product.image}}"
                                                alt="Product Image" class="me-3" />
                                            <div>
                                                <h6 th:text="${orderDetail.productVariant.product.name}">Tên sản phẩm
                                                </h6>
                                                <p th:text="'số lượng x ' + ${orderDetail.quantity}">Quantity</p>
                                                <p>
                                                    <span th:text="${#numbers.formatDecimal(orderDetail.price, 1, 'COMMA', 3, 'POINT')+ ' Đ'}"
                                                        class="text-muted"></span>
                                                </p>
                                                <a  class="btn"
                                                    th:href="@{/product/detail/{id}(id=${orderDetail.productVariant.product.productId})}">
                                                    Mua Lại
                                                </a>
                                            </div>

                                        </div>
                                    </div>
                                    <p class="text-end">Thành tiền: <span 
                                        th:text="${#numbers.formatDecimal(order.totalAmount, 1, 'COMMA', 3, 'POINT')+ ' Đ'}" class="text-danger"></span></p>
                                    <div class="text-end">
                                        <button class="btn btn-outline-secondary">Xem Chi Đơn</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Các tab khác -->
                    </div>

                </div>
            </div>
        </div>

    </section>

</body>

</html>
