<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{admin/index.html}"
>
  <head> </head>

  <body>
    <section layout:fragment="main">
      <main id="main" class="main">
        <div class="pagetitle">
          <h1>Nhân viên</h1>
          <nav>
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a href="index.html">Trang chủ</a>
              </li>
              <li class="breadcrumb-item active">Nhân viên</li>
            </ol>
          </nav>
        </div>
        <!-- End Page Title -->

        <section class="section">
          <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-body mt-4">
                  <!-- Floating Labels Form -->
                  <form class="">
                    <div class="row mb-2">
                      <!-- cột bên trái -->
                      <div class="col-md-6">
                        <div class="form-floating mb-3">
                          <input
                            type="text"
                            class="form-control"
                            id="floatinghovaten"
                            placeholder="Họ và tên"
                          />
                          <label for="floatinghovaten"
                            ><span class="text-danger">*</span> Họ và tên</label
                          >
                        </div>

                        <div class="form-floating mb-3">
                          <input
                            type="text"
                            class="form-control"
                            id="floatingsodienthoai"
                            placeholder="Số điện thoại"
                          />
                          <label for="floatingsodienthoai"
                            ><span class="text-danger">*</span> Số điện
                            thoại</label
                          >
                        </div>

                        <div class="form-floating mb-3">
                          <input
                            type="date"
                            class="form-control"
                            id="floatingngaysinh"
                            placeholder="Ngày sinh"
                          />
                          <label for="floatingngaysinh"
                            ><span class="text-danger">*</span> Ngày sinh</label
                          >
                        </div>
                      </div>
                      <!-- cột bên trái -->

                      <!-- cột bên phải -->
                      <div class="col-md-6">
                        <div class="form-group">
                          <label
                            for="avatarInput"
                            class="form-label ms-4"
                            style="cursor: pointer"
                            >Ảnh đại diện</label
                          >
                          <input
                            type="file"
                            name="avatar"
                            id="avatarInput"
                            class="form-control d-none"
                            onchange="loadFile(event)"
                          />
                          <div class="avatar_wrapper">
                            <img
                              id="avatarImage"
                              src="/admin/img/anhnentrang.jpg"
                              alt="Chọn ảnh đại diện"
                              class="rounded-circle border border-dark border-1"
                              style="
                                width: 150px;
                                height: 150px;
                                cursor: pointer;
                                object-fit: cover;
                              "
                            />
                            <!-- <span
                                    class="position-absolute top-50 translate-middle-y"
                                    style="margin-left: 60px"
                                    >Chọn ảnh</span
                                  > -->
                          </div>
                        </div>
                      </div>
                      <!-- cột bên phải -->
                    </div>
                    <fieldset class="row mb-3 mt-3">
                      <legend class="col-12 col-md-12 col-form-label pt-0">
                        <span class="text-danger">*</span> Giới tính
                      </legend>
                      <div class="col-12 col-md-12 d-flex align-items-center">
                        <div class="form-check me-3">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="gridRadios"
                            id="radionam"
                            value="option1"
                            checked
                          />
                          <label
                            class="form-check-label"
                            for="radionam"
                            style="cursor: pointer"
                            >Nam</label
                          >
                        </div>
                        <div class="form-check cursor-pointer">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="gridRadios"
                            id="radionu"
                            value="option2"
                          />
                          <label
                            class="form-check-label"
                            for="radionu"
                            style="cursor: pointer"
                            >Nữ</label
                          >
                        </div>
                      </div>
                    </fieldset>

                    <div class="row">
                      <!-- Street -->
                      <div class="col-md-6 mb-3">
                        <div class="form-floating">
                          <input
                            type="text"
                            class="form-control"
                            id="floatingstreet"
                            placeholder="Địa chị cụ thể"
                          />
                          <label for="floatingstreet"
                            ><span class="text-danger">*</span> Địa chị cụ
                            thể</label
                          >
                        </div>
                      </div>
                      <!-- Street -->
                      <!-- City -->
                      <div class="col-md-6 mb-3">
                        <div class="form-floating">
                          <select class="form-select" id="floatingcity">
                            <option selected>Thành phố Đà Nẵng</option>
                          </select>
                          <label for="floatingCity">Tỉnh/thành phố</label>
                        </div>
                      </div>
                      <!-- City -->
                      <!-- District -->
                      <div class="col-md-6 mb-3">
                        <div class="form-floating">
                          <select
                            name=""
                            id="floatingdistrict"
                            class="form-select"
                            disabled
                          >
                            <option selected>Chọn Quận/huyện</option>
                          </select>
                          <label for="floatingdistrict"
                            ><span class="text-danger">*</span>
                            Quận/huyện</label
                          >
                        </div>
                      </div>
                      <!-- District -->
                      <!-- Ward -->
                      <div class="col-md-6 mb-3">
                        <div class="form-floating">
                          <select
                            name=""
                            id="floatingward"
                            class="form-select"
                            disabled
                          >
                            <option selected>Chọn Xã/phường/thị trấn</option>
                          </select>
                          <label for="floatingward"
                            ><span class="text-danger">*</span> Xã/phường/thị
                            trấn</label
                          >
                        </div>
                      </div>
                      <!-- Ward -->
                    </div>
                    <div class="text-center mt-3">
                      <button
                        type="submit"
                        class="btn btn-primary me-3 py-2 px-4 rounded-pill"
                      >
                        Thêm Nhân viên
                      </button>
                      <button
                        type="reset"
                        class="btn btn-secondary py-2 px-4 rounded-pill"
                      >
                        Làm mới
                      </button>
                    </div>
                  </form>
                  <!-- End floating Labels Form -->
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>

      <script src="/admin/js/staff.js"></script>
      <script src="/admin/js/customer.js"></script>
    </section>
  </body>
</html>
