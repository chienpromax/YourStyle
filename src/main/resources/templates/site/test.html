<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Container Example</title>
    <style>
        /* Định dạng container */
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
        }

        /* Các phần tử con trong container */
        .header {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }

        .content {
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">Welcome to My Website</div>
        <div class="content">
            <p>This is a simple example of using a container in HTML.</p>
            <p>The container helps organize content and layout effectively.</p>
        </div>
    </div>

</body>
</html>
