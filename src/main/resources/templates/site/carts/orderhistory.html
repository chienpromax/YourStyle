<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{site/index.html}">

<head>
    <title>Lịch sử đơn hàng</title>
</head>

<body>
    <!--===== main =======-->
    <section class="py-5 container bg-light-subtle" layout:fragment="main">
        <h5>Lịch sử đơn hàng</h5>
        
        <!-- Kiểm tra có lỗi không (nếu không có khách hàng) -->
        <div th:if="${error}">
            <p th:text="${error}"></p>
        </div>
        
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">Mã Đơn Hàng</th>
                    <th scope="col">Ngày Đặt</th>
                    <th scope="col">Tổng Tiền</th>
                    <th scope="col">Trạng Thái</th>
                    <th scope="col">Phương Thức Thanh Toán</th>
                    <th scope="col">Ghi Chú</th>
                    <th scope="col">Chi Tiết</th>
                </tr>
            </thead>
            <tbody>
                <!-- Lặp qua danh sách các đơn hàng -->
                <tr th:each="order : ${orders}">
                    <td th:text="${order.orderId}"></td>
                    <td th:text="${#dates.format(order.orderDate, 'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${order.totalAmount}"></td>
                    <td th:text="${order.statusDescription}"></td>
                    <td th:text="${order.transactionType}"></td>
                    <td th:text="${order.transactionStatus}"></td>
                    <td>
                        <a th:href="@{/yourstyle/order/{orderId}(orderId=${order.orderId})}" class="btn btn-info">Xem Chi Tiết</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</body>

</html>
