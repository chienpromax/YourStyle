<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{site/index.html}">

<head>  
</head>

<body>
    <section class="py-5 container" layout:fragment="main">
        <section class="login-section">
            <div class="login-container row mx-auto">
                <!-- Form đăng nhập (bên trái) -->
                <div class="login-form col-md-6">
                    <h1>Đăng Nhập</h1>
                    <div class="btn-container">
                        <button class="btn btn-google btn-icon">
                            <i class="bi bi-google"></i>
                        </button>
                        <button class="btn btn-facebook btn-icon">
                            <i class="bi bi-facebook"></i>
                        </button>
                    </div>
        
                    <p class="mt-3 text-center">Sử dụng tài khoản của bạn</p>
                    <div class="input-container">
                        <form action="/yourstyle/accounts/login" method="post">
                            <div class="form-outline py-2 my-3" data-mdb-input-init>
                                <input type="text" id="username" name="username" class="form-control" required />
                                <label class="form-label" for="username">Tên người dùng</label>
                            </div>
                            <div class="form-outline py-2 my-3" data-mdb-input-init>
                                <input type="password" id="password" name="password" class="form-control" required />
                                <label class="form-label" for="password">Mật khẩu</label>
                            </div>
                            <p class="text-center">
                                <a href="/forgot-password" style="text-decoration: none; color: black;">Quên mật khẩu</a>
                            </p>
                            <button type="submit" class="btn btn-custom w-100">Đăng Nhập</button>
                            <div>
                                <p th:if="${errorMessage}" th:text="${errorMessage}" class="text-danger"></p>
                            </div>                            
                        </form>
                    </div>
                </div>

                <!-- Thông tin đăng ký (bên phải) -->
                <div class="register-info col-md-6">
                    <h2>Hello, Friend!</h2>
                    <p>Đăng ký với thông tin cá nhân của bạn để bắt đầu sử dụng dịch vụ.</p>
                    <button class="btn btn-light w-100">Đăng Ký</button>
                </div>
            </div>		
        </section>
    </section>

</body>
</html>
