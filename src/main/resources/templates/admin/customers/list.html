<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{admin/index.html}">

<head> </head>

<body>
  <section layout:fragment="main">
    <main id="main" class="main">
      <div class="pagetitle">
        <h1>Danh sách khách hàng</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="index.html">Trang chủ</a>
            </li>
            <li class="breadcrumb-item active">Khách hàng</li>
          </ol>
        </nav>
      </div>
      <!-- End Page Title -->

      <section class="section bg-white p-4">
        <div class="row">
          <div class="col-lg-12">
            <!-- search and create staff -->
            <div class="d-flex align-items-center justify-content-between mb-3">
              <!-- Start Search  -->
              <div class="position-relative w-50">
                <a class="position-absolute end-0 top-50 translate-middle-y pe-3" href="#">
                  <i class="bi bi-search"></i>
                </a>
                <input class="form-control" placeholder="Nhập tên hoặc SĐT..." />
              </div>
              <!-- End Search  -->
              <!-- add customer -->
              <div>
                <a id="addCustomer" class="btn btn-warning py-lg-1 px-lg-3 rounded-pill text-white ms-3"
                  th:href="@{/admin/customers/add}">
                  <i class="bi bi-plus-circle"></i> Thêm khách hàng
                </a>
              </div>
              <!-- add customer -->
            </div>
            <!-- search and create staff -->
            <!-- start list table -->
            <div class="table-responsive">
              <table class="table table-striped-columns">
                <thead>
                  <tr>
                    <th scope="col">STT</th>
                    <th scope="col">ID</th>
                    <th scope="col">Họ và tên</th>
                    <th scope="col">Email</th>
                    <th scope="col">SĐT</th>
                    <th scope="col">Ngày sinh</th>
                    <th scope="col">Giới tính</th>
                    <th scope="col">Ảnh</th>
                    <th scope="col">Thao tác</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="customer, stat : ${Customers}">
                    <td th:text="${stat.count}"></td>
                    <td th:text="${customer.customerId}"></td>
                    <td th:text="${customer.fullname}"></td>
                    <td th:text="${customer.account.email}"></td>
                    <td th:text="${customer.phoneNumber}"></td>
                    <td th:text="${#dates.format(customer.birthday, 'dd-MM-yyyy')}"></td>
                    <td th:text="${customer.gender == true ? 'Nam' : (customer.gender == false ? 'Nữ' : 'Không xác định')}"></td>
                    <td>
                      <img th:src="@{/uploads/} + ${customer.avatar}" alt="Avatar" width="50" height="50"
                        style="object-fit: cover; border-radius: 50%;" />
                    </td>
                    <td class="text-center">
                      <a style="cursor: pointer; font-size: 21px; color: green;"
                        th:href="@{/admin/customers/edit/{id}(id=${customer.customerId})}">
                        <i class="bi bi-eye"></i>
                      </a>
                      <a style="cursor: pointer; font-size: 21px; color: rgb(255, 0, 0);"
                        th:href="@{/admin/customers/delete/{id}(id=${customer.customerId})}">
                        <i class="bi bi-trash3 ps-3"></i>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>

            <!-- End table-->
            <!-- start pagination -->
            <div class="text-muted d-flex justify-content-between">
              <form action="">
                <div class="form-inline">
                  <label for="size">Page Size:</label>
                  <select class="px-lg-2 py-lg-1" name="size" id="size" onchange="this.form.submit()">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                  </select>
                </div>
              </form>
              <nav aria-label="Page navigation">
                <ul class="pagination">
                  <li class="page-item">
                    <a class="page-link">first</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="#">1</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="#">2</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="#">3</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="#">last</a>
                  </li>
                </ul>
              </nav>
            </div>
            <!-- end pagination -->
          </div>
          <!-- end col -->
        </div>
        <!-- end row -->
      </section>
    </main>
  </section>
</body>

</html>
