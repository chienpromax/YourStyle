<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{site/index.html}">

<head>
</head>

<body>
	<section class="py-5 container" layout:fragment="main">
		<section class="login-section">
			<div class="login-container row mx-auto">
				<!-- Form đăng nhập (bên trái) -->
				<div class="login-form col-md-6">
					<h1>Đăng Nhập</h1>
					<!-- Thông báo lỗi -->
					<div th:if="${errorMessage}" class="alert alert-danger"
						role="alert">
						<p th:text="${errorMessage}"></p>
					</div>
					<div class="btn-container">
						<a href="/oauth2/authorization/google" class="btn btn-google btn-icon">
							<i class="bi bi-google"></i> 
						</a>
						<a href="/oauth2/authorization/facebook" class="btn btn-facebook btn-icon">
							<i class="bi bi-facebook"></i> 
						</a>
						<a href="/oauth2/authorization/github" class="btn btn-github btn-icon">
							<i class="bi bi-github"></i> 
						</a>
					</div>

					<p class="mt-3 text-center">Sử dụng tài khoản của bạn</p>

					<!-- Thêm thẻ form để gửi thông tin đăng nhập -->
					<form action="#" th:action="@{/yourstyle/accounts/login}"
						method="post">
						<div class="input-container">
							<input type="text" name="username" class="form-control mb-3"
								placeholder="Tên người dùng" required> <input
								type="password" name="password" class="form-control mb-3"
								placeholder="Mật khẩu" required>
							<p class="text-center">
								<a th:href="@{/yourstyle/accounts/forgotpassword}"
									style="text-decoration: none; color: black;">Quên mật khẩu</a>
							</p>
							<button type="submit" class="btn btn-custom w-100">Đăng
								Nhập</button>
						</div>
					</form>
				</div>

				<!-- Thông tin đăng ký (bên phải) -->
				<div class="register-info col-md-6">
					<h2>Hello, Friend!</h2>
					<p>Đăng ký với thông tin cá nhân của bạn để bắt đầu sử dụng
						dịch vụ.</p>
					<!-- Thẻ <a> để chuyển tới trang đăng ký -->
					<a th:href="@{/yourstyle/accounts/register}">
						<button class="btn btn-light w-100">Đăng Ký</button>
					</a>
				</div>
			</div>
		</section>
	</section>
</body>
</html>
