<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{site/index.html}">

<head>  
</head>

<body>
    <section class="py-5 container" layout:fragment="main">
        <section class="login-section">
            <div class="login-container row mx-auto">
                <!-- Form đăng nhập (bên trái) -->
                <div class="login-form col-md-6">
                    <h1>Đăng Nhập</h1>
                    <div class="btn-container">
                        <button class="btn btn-google btn-icon">
                            <i class="bi bi-google"></i>
                        </button>
                        <button class="btn btn-facebook btn-icon">
                            <i class="bi bi-facebook"></i>
                        </button>
                        <button class="btn btn-github btn-icon">
                            <i class="bi bi-github"></i>
                        </button>
                    </div>
        
                    <p class="mt-3 text-center">Sử dụng tài khoản của bạn</p>
                    <div class="input-container">
                        <input type="text" class="form-control mb-3" placeholder="Tên người dùng" required>
                        <input type="password" class="form-control mb-3" placeholder="Mật khẩu" required>
                        <p class="text-center"><a href="/forgot-password" style="text-decoration: none; color: black;">Quên mật khẩu</a></p>
                        <button class="btn btn-custom w-100">Đăng Nhập</button>
                    </div>
                </div>

                <!-- Thông tin đăng ký (bên phải) -->
                <div class="register-info col-md-6">
                    <h2>Hello, Friend!</h2>
                    <p>Đăng ký với thông tin cá nhân của bạn để bắt đầu sử dụng dịch vụ.</p>
                    <button class="btn btn-light w-100">Đăng Ký</button>
                </div>
            </div>
        </section>
    </section>

</body>
</html>
