<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{site/index.html}">

<head>
</head>

<body>
    <section class="py-5 container" layout:fragment="main">
        <section class="personal-info-section">
            <div class="personal-info-container row mx-auto">
                <!-- Ảnh đại diện (30%) -->
                <div class="avatar-section col-md-4 d-flex flex-column align-items-center justify-content-center">
                    <i class="bi bi-person-circle display-1"></i>
                    <p class="mt-3">Ảnh đại diện</p>
                    <button class="btn btn-primary">Tải lên hình ảnh</button>
                </div>

                <!-- Thông tin cá nhân (35%) -->
                <div class="info-section col-md-4">
                    <div class="info-header">Thông tin cá nhân</div>

                    <!-- Input tên người dùng với icon -->
                    <div class="input-container input-icon">
                        <input type="text" class="form-control" placeholder="Tên người dùng" required>
                        <i class="bi bi-person-fill"></i>
                    </div>

                    <!-- Input ngày tháng với icon -->
                    <div class="input-container input-icon">
                        <input type="date" class="form-control" required>
                        <i class="bi bi-calendar-date"></i>
                    </div>

                    <!-- Input giới tính với icon -->
                    <div class="input-container input-icon">
                        <select class="form-control" required>
                            <option value="">Giới tính</option>
                            <option value="male">Nam</option>
                            <option value="female">Nữ</option>
                            <option value="other">Khác</option>
                        </select>
                        <i class="bi bi-gender-ambiguous"></i>
                    </div>

                    <!-- Input quốc tịch với dropdown -->
                    <div class="input-container">
                        <select class="form-control" required>
                            <option value="">Quốc tịch</option>
                            <option value="vietnam">Việt Nam</option>
                            <option value="usa">Mỹ</option>
                            <option value="china">Trung Quốc</option>
                        </select>
                    </div>
                </div>

                <!-- Thông tin liên hệ và bảo mật (35%) -->
                <div class="contact-section col-md-4">
                    <!-- Input số điện thoại và nút cập nhật -->
                    <div class="d-flex mb-3">
                        <div class="input-container input-icon flex-grow-1">
                            <input type="tel" class="form-control" placeholder="Số điện thoại" required>
                            <i class="bi bi-telephone-fill"></i>
                        </div>
                        <button class="btn btn-success ms-3">Cập nhật</button>
                    </div>

                    <!-- Input email và nút cập nhật -->
                    <div class="d-flex mb-3">
                        <div class="input-container input-icon flex-grow-1">
                            <input type="email" class="form-control" placeholder="Email" required>
                            <i class="bi bi-envelope-fill"></i>
                        </div>
                        <button class="btn btn-success ms-3">Cập nhật</button>
                    </div>

                    <!-- Đổi mật khẩu -->
                    <div class="mb-3">
                        <span>Đổi mật khẩu</span>
                        <button class="btn btn-success ms-3">Cập nhật</button>
                    </div>

                    <!-- Yêu cầu xóa tài khoản -->
                    <div class="mb-3">
                        <span>Yêu cầu xóa tài khoản</span>
                        <button class="btn btn-danger ms-3">Yêu cầu</button>
                    </div>

                    <!-- Liên kết mạng xã hội -->
                    <div class="info-header">Liên kết mạng xã hội</div>
                    <div class="social-link-container mb-3">
                        <span><i class="bi bi-facebook"></i> Facebook</span>
                        <button class="btn btn-outline-success">Đã liên kết</button>
                    </div>
                    <div class="social-link-container mb-3">
                        <span><i class="bi bi-google"></i> Google</span>
                        <button class="btn btn-outline-primary">Liên kết</button>
                    </div>
                </div>
            </div>
        </section>
    </section>

    <!-- Gọi Footer -->
    <div th:replace="fragments/footer.html"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
