<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/index.html}">

<head> </head>

<body>
    <section layout:fragment="main">
        <main id="main" class="main">
            <div class="pagetitle">
                <h1>Danh sách sản phẩm</h1>
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="index.html">Trang chủ</a>
                        </li>
                        <li class="breadcrumb-item active">sản phẩm</li>
                    </ol>
                </nav>
            </div>
            <!-- End Page Title -->

            <section class="section bg-white p-4">
                <div class="row">
                    <div class="col-lg-12">
                        <!-- search and create staff -->
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <!-- Start Search  -->
                            <div class="position-relative w-50">
                                <a class="position-absolute end-0 top-50 translate-middle-y pe-3" href="#">
                                    <i class="bi bi-search"></i>
                                </a>
                                <input class="form-control" placeholder="Nhập tên sản phẩm..." />
                            </div>
                            <!-- End Search  -->
                            <!-- add staff -->
                            <div>
                                <a id="addStaff" class="btn btn-warning py-lg-1 px-lg-3 rounded-pill text-white ms-3"
                                    th:href="@{/admin/products/add}">
                                    <i class="bi bi-plus-circle"></i> Thêm sản phẩm
                                </a>
                            </div>
                            <!-- add staff -->
                        </div>
                        <!-- search and create staff -->
                        <!-- start list table -->
                        <div class="table-responsive">
                            <table class="table table-striped-columns">
                                <thead>
                                    <tr>
                                        <th scope="col">STT</th>
                                        <th scope="col">ID</th>
                                        <th scope="col">Tên sản phẩm</th>
                                        <th scope="col">Tên doanh muc</th>
                                        <th scope="col">Mô tả</th>
                                        <th scope="col">Trạng thái</th>
                                        <th scope="col">Giá</th>
                                        <th scope="col">Ảnh</th>
                                        <th scope="col">Thao tác</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="product, stat : ${Products}">
                                        <td th:text="${stat.count}"></td>
                                        <td th:text="${product.productId}"></td>
                                        <td th:text="${product.name}"></td>
                                        <td th:text="${product.category.name}"></td>
                                        <td th:text="${product.description}"></td>
                                        <td th:text="${product.status} ? 'Còn hàng' : 'Hết hàng'"></td>
                                        <td th:text="${product.price}"></td>
                                        <td>
                                            <img th:src="@{/uploads/} + ${product.image}" alt="Image" width="50" height="50" style="object-fit: cover; border-radius: 10%;" />
                                        </td>
                                        <td class="text-center">
                                            <a style="cursor: pointer; font-size: 21px; color: green;"
                                               th:href="@{/admin/products/edit/{id}(id=${product.productId})}">
                                                <i class="bi bi-eye"></i>
                                            </a>
                                            <!-- Button trigger modal -->
                                            <i data-bs-toggle="modal" data-bs-target="#exampleModal"
                                               style="cursor: pointer; font-size: 21px; color: rgb(255, 0, 0);" class="bi bi-trash3 ps-3"></i>
                                            <!-- Modal -->
                                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                                                 aria-hidden="true">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="exampleModalLabel">Bạn có chắc muốn xóa không?</h5>
                                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                                    aria-label="Close"></button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <img src="/admin/img/carefu.gif"/>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Không</button>
                                                            <a style="border: 1px solid red; border-radius: 10%; padding: 5px; cursor: pointer; color: rgb(255, 0, 0);"
                                                               th:href="@{/admin/products/delete/{id}(id=${product.productId})}">Có<i class="bi bi-trash3 ps-1"></i>
                                                            </a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        
                        <!-- End table-->
                        <!-- start pagination -->
                        <div class="text-muted d-flex justify-content-between">
                            <form action="">
                                <div class="form-inline">
                                    <label for="size">Page Size:</label>
                                    <select class="px-lg-2 py-lg-1" name="size" id="size" onchange="this.form.submit()">
                                        <option value="5">5</option>
                                        <option value="10">10</option>
                                        <option value="20">20</option>
                                        <option value="30">30</option>
                                    </select>
                                </div>
                            </form>
                            <nav aria-label="Page navigation">
                                <ul class="pagination">
                                    <li class="page-item">
                                        <a class="page-link">first</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" href="#">1</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" href="#">2</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" href="#">3</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" href="#">last</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                        <!-- end pagination -->
                    </div>
                    <!-- end col -->
                </div>
                <!-- end row -->
            </section>
        </main>
        <script src="/admin/js/accountList.js"></script>
        <script src="/admin/js/accountAddOrEdit.js"></script>
    </section>
</body>

</html>
