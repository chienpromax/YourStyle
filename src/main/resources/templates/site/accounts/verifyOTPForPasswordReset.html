<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{site/index.html}">

<head>
    <title>Quên Mật Khẩu</title>
    <style>
        /* CSS chỉnh sửa form */
        .otp-form-container {
            width: 50%; /* Chiều rộng bằng nửa màn hình */
            margin: 0 auto; /* Căn giữa */
            padding: 20px; /* Khoảng cách bên trong */
            border: 2px solid #ddd; /* Khung bao quanh */
            border-radius: 8px; /* Bo tròn các góc */
            background-color: #f9f9f9; /* Màu nền */
        }

        .otp-form-container h1 {
            text-align: center; /* Căn giữa tiêu đề */
            margin-bottom: 20px; /* Khoảng cách dưới tiêu đề */
        }

        .input-container {
            position: relative;
            margin-bottom: 15px;
        }

        .input-container input {
            width: 100%; /* Chiều rộng đầy đủ */
            padding: 10px 10px 10px 40px; /* Để có khoảng cách cho icon */
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .input-container i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #007bff;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 4px;
            border: none;
            width: 100%;
            cursor: pointer;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        /* Nút gửi lại OTP */
        .btn-link {
            background-color: #d6d6d6;  /* Màu nền xám */
            color: #6c757d; /* Màu chữ xám đậm */
            border: none;
            width: 100%;
            text-align: center;
            font-size: 14px;
            padding: 10px;
            border-radius: 4px; /* Bo tròn các góc */
        }

        .btn-link:hover {
            background-color: #b0b0b0; /* Màu nền xám khi hover */
            text-decoration: underline;
        }
    </style>
</head>

<body>
<section class="py-5 container" layout:fragment="main">
    <!-- Form nhập OTP với khung và chiều rộng bằng nửa màn hình -->
    <div class="otp-form-container">
        <h1>Xác Nhận OTP</h1> <!-- Tiêu đề ở đầu khung -->

        <!-- Form nhập OTP -->
        <form th:action="@{/yourstyle/accounts/verifyOTPForPasswordReset}" method="post">
            <!-- Nhập OTP -->
            <div class="input-container input-icon">
                <input type="text" name="otp" class="form-control mb-3" placeholder="Nhập mã OTP" required>
                <i class="bi bi-shield-lock"></i> <!-- Icon bên trái input -->
            </div>
            <button type="submit" class="btn btn-custom w-100">Xác Nhận OTP</button>
        </form>

        <!-- Nút gửi lại OTP -->
        <form th:action="@{/yourstyle/accounts/resendOTPForPasswordReset}" method="post">
            <div class="mt-3">
                <button type="submit" class="btn btn-link w-100">Gửi lại mã OTP</button>
            </div>
        </form>
    </div>
</section>

</body>

</html>
